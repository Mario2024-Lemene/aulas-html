<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 1px dashed blue;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            /* essas configuracoes abaixo notadas sao o jeito padrao */
            text-align: center;
            vertical-align: middle;
        }
        .numero{
            text-align: right;
        }
    </style>
    <title>Tabelas</title>
</head>

<body>
    <h1>Minha primera tabela</h1>
    <table>
        <tr> <!--primeira linha da tabela-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">100</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">200</td>
        </tr>
            <!-- mesmo que nao seja obrigatorio colocar os fechamentos coloca pois sera mais facil de entender um  codigo com essa forma -->
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
      
<!-- podem-se criar tabelas nao uniformes ou seja podes ter uma linha com quatro colunas e a seguinte nao ter quatro colunas isso nao ha problemas -->
    </table>
</body>

</html>
