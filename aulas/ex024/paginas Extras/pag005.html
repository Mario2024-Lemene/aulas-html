<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicar()">Clique em mim</a>
    <div id="sair"></div>
    <script>
        function clicar(){
            const s = document.getElementById("sair")
            s.innerHTML += "<h1>Estas a clicar em mim!</h1>"
        }
    </script>
</body>
</html>
