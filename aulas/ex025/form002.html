<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Caixa de Texto</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form method="post" action="cadastro.php" autocomplete="on">
        <p>
            <label for="inNome">Usuario: </label>
            <input type="text" name="nome" id="inNome" required minlength="5" maxlength="15" size="10" placeholder="Digite o seu nome" autocomplete="username" >
        </p>
        <p>
            <label for="inSenha">Senha: </label>
            <input type="password" name="Senha" id="inSenha" required minlength="8" maxlength="20" placeholder="no minimo 8 caractares" autocomplete="current-password" size="10">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
