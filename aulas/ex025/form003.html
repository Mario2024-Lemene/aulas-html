<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inNome">Nome:</label>
            <input type="text" name="Nome" id="inNome" required maxlength="10" autocomplete="name" placeholder="Digite o seu Nome" value="Dolvino">
        </p>
        <p>
            <label for="inMedia">Media: </label>
            <input type="number" name="Media" id="inMedia" max="10" min="0" step="0.01" placeholder="Digite a media do aluno" required value="9">
        </p>
        <p>
            <label for="inMes">Periodo Letivo</label>
            <input type="month" name="Mes" id="inMes" value="2024-05">
        </p>
        <!-- pode-se colocar a caixa para receber varios tipos de dados isso esta mais que claro -->
         <p>
            <label for="inData">Dia da Prova</label>
            <input type="date" name="Data" id="inData" required value="2006-01-31">
         </p>
         <p>
            <label for="inHora">Hora da Porva: </label>
            <input type="time" name="Hora" id="inHora" value="13:00">
         </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
