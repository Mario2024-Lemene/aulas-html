<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset style="border: 5px solid black;">
            <legend style="font-family: Arial, Helvetica, sans-serif; font-weight: 900; background-color: gray;">Dados pessoais</legend>
            <p>
                <label for="inNome">Nome </label>
                <input type="text" name="nome" id="inNome" required minlength="3" maxlength="15">
            </p>
            <p>
                <label for="inEmail">E-mail:</label>
                <input type="email" name="email" id="inEmail" autocomplete="email" required>
            </p>
            <p>
                <label for="inTelefone">Telefone: </label>
                <input type="tel" name="Telefone" id="inTelefone" required autocomplete="tel" pattern="^[0-9]{9}$">
            </p>
        </fieldset>
        <!-- escreva sobre expressoes regulares -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
