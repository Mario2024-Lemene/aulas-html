<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inAno">Em que ano você nasceu: </label>
            <input type="number" name="ano" id="inAno"  min="1900" oninput="calularIdade()">
        </p>
        <p>
            <label for="outAno">A sua idade é </label>
            <output id="outAno"> </output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calularIdade(){
            const anoAtual = new Date().getFullYear();
            outAno.innerHTML = anoAtual-Number(inAno.value)
        }
    </script>
</body>
</html>
