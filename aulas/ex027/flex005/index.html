<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Centralizado</title>
    <style>
        * {
            /* apagando todas as configuração de margem e espaço existente e colocando que  os tamanhos sejam respeitados*/
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-color: lightsalmon;
            display: flex;

        }

        main {
            background-color: lightgreen;
            height: 100vh;
            /*100% da altura da tela*/
            width: 100vw;
            /*100% da largura da tela*/
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
        }

        section {
            background-color: lightblue;
            height: 200px;
            width: 200px;

        }
    </style>
</head>

<body>
    <main>
        <section>
            <h1>Tela de Login</h1>
        </section>
    </main>
</body>

</html>
