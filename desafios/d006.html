<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abreviaturas em Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <abbr title="HyperText Markup Language">HTML5</abbr> podemos inseris os elementos da lista a seguir.Pause o mouse sobre o termo para descobrir que tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrago</abbr></li>
        <li><abbr title="Use a tag &lt;H1&gt;">Título</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Lista Numeriaca</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista com bullet</abbr></li>
    </ul>
</body>
</html>
